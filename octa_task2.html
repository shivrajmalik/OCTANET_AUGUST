<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .task {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #f4f4f4;
            padding: 10px 0;
        }
        .task:last-child {
            border-bottom: none;
        }
        .task input[type="checkbox"] {
            margin-right: 10px;
        }
        .task-description {
            flex: 1;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #35424a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2a363c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Task List</h1>
    </header>
    <div class="container">
        <div class="task">
            <input type="checkbox">
            <span class="task-description">Complete assignment</span>
        </div>
        <div class="task">
            <input type="checkbox">
            <span class="task-description">Go for a walk</span>
        </div>
        <div class="task">
            <input type="checkbox">
            <span class="task-description">Buy groceries</span>
        </div>
        <div class="task">
            <input type="checkbox">
            <span class="task-description">Call a friend</span>
        </div>
    </div>
    <div class="btn-container">
        <button class="btn">Home</button>
        <button class="btn">Tasks</button>
        <button class="btn">Settings</button>
    </div>
</body>
</html>
